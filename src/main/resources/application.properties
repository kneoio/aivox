# Application
quarkus.application.name=aivox
quarkus.http.port=38798

# LLM Providers
llm.groq.api-key=${GROQ_API_KEY}
llm.openai.api-key=${OPENAI_API_KEY}
llm.anthropic.api-key=${ANTHROPIC_API_KEY}
llm.groq.model=llama3-70b-8192
llm.openai.model=gpt-4
llm.anthropic.model=claude-3-sonnet-20240229

# TTS
tts.elevenlabs.api-key=${ELEVENLABS_API_KEY}
tts.azure.api-key=${AZURE_TTS_KEY}
tts.azure.region=${AZURE_TTS_REGION:eastus}
tts.elevenlabs.output-format=mp3

# HLS Streaming
hls.segment.duration=6
hls.max.visible.segments=20
hls.bitrates=128000,64000
hls.target.duration=6

# Aivox Configuration
aivox.host=http://localhost:38798
aivox.path.uploads=uploads
aivox.path.temp=temp

# Radio Main Configuration
radio.main.basedir=uploads
radio.main.temp-dir=temp

# FFmpeg
ffmpeg.path=${FFMPEG_PATH:ffmpeg}
ffprobe.path=${FFPROBE_PATH:ffprobe}
segmentation.output.dir=${SEGMENTATION_OUTPUT_DIR:/tmp/aivox/segments}

# Queue (RabbitMQ)
mp.messaging.incoming.live-stations.connector=smallrye-rabbitmq
mp.messaging.incoming.live-stations.queue.name=live-stations
mp.messaging.incoming.live-stations.host=localhost
mp.messaging.incoming.live-stations.port=5672
mp.messaging.incoming.live-stations.username=${RABBITMQ_USERNAME:guest}
mp.messaging.incoming.live-stations.password=${RABBITMQ_PASSWORD:guest}

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/aivox}
quarkus.datasource.username=${DB_USER:aivox}
quarkus.datasource.password=${DB_PASSWORD:aivox}
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.sql-load-script=no-file

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.semantyca.aivox".level=DEBUG

# Scheduler
quarkus.scheduler.enabled=true

# Health Checks
quarkus.smallrye-health.enabled=true

# Metrics
quarkus.smallrye-metrics.enabled=true

# OpenAPI
quarkus.smallrye-openapi.path=/api-docs
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true

# Disable OIDC Dev UI (we use token-based auth)
quarkus.oidc.devui.enabled=false
quarkus.oidc.enabled=false
quarkus.oidc.devui.grant-options=false

# Optionally disable Dev UI entirely (comment out if you want Dev UI)
# quarkus.devui.enabled=false
